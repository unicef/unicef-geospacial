{% extends 'base.html' %}{% load static crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}

        <form class="validate-form" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="container-login100-form-btn">
                <button class="btn btn-primary">
                    Sign in
                </button>
            </div>
        </form>
    </div>
{% endblock %}
